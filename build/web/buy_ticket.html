<!DOCTYPE html>
<html>
<head>
    <title>Train Ticket Reservation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 50%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 60%;
            padding: 8px;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .reserve-button {
            background-color: #6c757d;
        }

        .purchase-button {
            background-color: #343a40;
        }

        .home-button {
            background-color: #333;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
            }

            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Train Ticket Reservation</h1>
        <form action="buy_ticket_processing.jsp" method="POST">
            <div class="form-group">
                <label for="origin_station">Origin:</label>
                <select id="origin_station" name="origin_station" required>
                    <option value="">Select an Origin</option>
                    <option value="Origin A">Origin A</option>
                    <option value="Origin B">Origin B</option>
                    <option value="Origin C">Origin C</option>
                </select>
                <label for="destination_station">Destination:</label>
                <select id="destination_station" name="destination_station" required>
                    <option value="">Select a Destination</option>
                    <option value="Destination A">Destination A</option>
                    <option value="Destination B">Destination B</option>
                    <option value="Destination C">Destination C</option>
                </select>
            </div>
            <button type="submit" class="reserve-button">Reserve Ticket</button>
            <button type="submit" class="purchase-button">Purchase Ticket</button>
        </form>
        <button onclick="window.location.href='index.html'" class="home-button">Return to Home</button>
    </div>
</body>
</html>
